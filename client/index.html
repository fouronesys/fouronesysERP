<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Four One Solutions - Sistema ERP 1111</title>
    <meta name="description" content="Sistema integral de gestión empresarial para República Dominicana. Facturación, inventario, POS y más." />
  </head>
  <body>
    <script>
      // Apply theme immediately to prevent flash
      (function() {
        let savedTheme = localStorage.getItem('fourOneTheme');
        const html = document.documentElement;
        
        // If no theme is saved, default to dark
        if (!savedTheme) {
          savedTheme = 'dark';
          localStorage.setItem('fourOneTheme', 'dark');
        }
        
        // Remove existing theme classes
        html.classList.remove('dark', 'theme-blue');
        
        if (savedTheme === 'dark') {
          html.classList.add('dark');
          html.style.colorScheme = 'dark';
          document.body.style.backgroundColor = 'hsl(240 10% 3.9%)';
          document.body.style.color = 'hsl(0 0% 98%)';
        } else if (savedTheme === 'blue') {
          html.classList.add('theme-blue');
        } else {
          // Light theme
          html.style.colorScheme = 'light';
          document.body.style.backgroundColor = 'hsl(0 0% 100%)';
          document.body.style.color = 'hsl(20 14.3% 4.1%)';
        }
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
